<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment.html :: cabecera}"></th:block>
    <title>Coches</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1 th:text="'Coches del concesionario: ' + ${concesionario.nombre}">Coches</h1>
        <table class="table table-striped">
            <thead>
            <tr><th>ID</th><th>Marca</th><th>Modelo</th><th>Matrícula</th><th>Editar</th><th>Borrar</th></tr>
            </thead>
            <tbody>
            <tr th:each="coche : ${listaCoches}">
                <td th:text="${coche.id}">ID</td>
                <td th:text="${coche.marca}">Marca</td>
                <td th:text="${coche.modelo}">Modelo</td>
                <td th:text="${coche.matricula}">Matrícula</td>
                <td>
                    <a class="btn btn-info"
                       th:href="@{/coches/edit/{id}(id=${coche.id})}">Editar</a>
                </td>
                <td>
                    <a class="btn btn-danger"
                       th:href="@{/coches/delete/{id}(id=${coche.id})}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary"
       th:href="@{/coches/new/{nombre}(nombre=${concesionario.nombre})}">
        Nuevo coche
    </a><br/>
</div>
</body>
</html>
