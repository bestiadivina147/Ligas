<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Persona y Pasaporte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Registro de Nueva Persona con Pasaporte</h2>

  <form th:action="@{/personas/guardar}" th:object="${persona}" method="post">
    <!-- Persona -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" required>
    </div>


    <!-- Pasaporte -->
    <h5 class="mt-4">Datos del Pasaporte</h5>

    <div class="mb-3">
      <label class="form-label">NÃºmero de Pasaporte</label>
      <input type="number" class="form-control" th:field="*{pasaporte.numero}" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/personas/list}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
