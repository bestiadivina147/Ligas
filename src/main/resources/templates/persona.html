<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Persona</h2>

    <form th:action="@{/personas/guardar}" th:object="${persona}" method="post">
        <!-- Oculto para mantener el ID -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <!-- Pasaporte -->
        <h5 class="mt-4">Pasaporte</h5>
        <!-- Oculto para mantener el ID del pasaporte -->
        <input type="hidden" th:field="*{pasaporte.id}"/>

        <div class="mb-3">
            <label class="form-label">NÃºmero</label>
            <input type="text" class="form-control" th:field="*{pasaporte.numero}" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/personas/list}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
